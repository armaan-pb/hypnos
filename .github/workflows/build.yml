name: Build & Release Hypnos

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-x11-0 libxcb-image0 libxcb-keysyms1 \
            libxcb-render-util0 libxcb-icccm4 libxcb-xinerama0 libxcb-shape0 libxcb-xkb1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --name "Hypnos-${{ github.ref_name }}" --onefile app/main.py

      - name: Package binary into ZIP
        run: |
          cd dist
          zip -r "../Hypnos-${{ github.ref_name }}-${{ runner.os }}.zip" *

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: Hypnos-${{ github.ref_name }}-${{ runner.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
